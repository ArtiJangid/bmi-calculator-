<div class="row justify-content-center">
    <div class="col-lg-6 col-lg--3 col-md-6 col-md--3 col-sm-12">
        <div class="card mt-3">
            <h1>BMI Calculator</h1>
        </div>
        <!-- START BMI FROM -->
        <div class="mt-3">
            <form [formGroup]="userForm">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6">
                        <input type="text" name="height" class="form-control" id="height" formControlName="heightInCM" placeholder="Enter Height in CM" required />
                        </div>
                        <div class="col-md-6">
                            <input type="weight" name="weight" class="form-control" id="weight" formControlName="weightInKG" placeholder="Enter Weight in KG" required />
                         </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <select name="gender" id="gender" class="form-control" placeholder="Gender" formControlName="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                             <input type="number" name="age" class="form-control" placeholder="Age" formControlName="age">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" (click)="getBmi()"> Submit</button>
            </form>
        </div>
        <!-- END CONTACT FROM -->
        <div *ngIf="userBmi > 0">
            <div class="card mt-3">
                <h1>Your BMI is : {{userBmi}}</h1>
                <h1>BMI Category: {{bmiCatogery}}</h1>
            </div>
        </div>
    </div>
</div>
